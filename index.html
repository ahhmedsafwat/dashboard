<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>DashBoard</title>
    <!-- style -->
    <link rel="stylesheet" href="css/framwork.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- fonts -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Ahmed</h3>
            <ul class="capitalize">
                <li>
                    <a class=" active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="far fa-chart-bar"></i>
                        <span> dashboard</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fas fa-cog"></i>
                        <span>settings</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="far fa-user"></i>
                        <span>profile</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fas fa-project-diagram"></i>
                        <span>projects</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fas fa-graduation-cap"></i>
                        <span>courses</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="far fa-user-circle"></i>
                        <span>friends</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="far fa-file"></i>
                        <span>files</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fas fa-credit-card"></i>
                        <span>plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- start head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input type="search" placeholder="Type A keyword" class="p-10 rad-10">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative cur-pointer">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="images/avatar.png" alt="avatar">
                </div>
            </div>
            <!-- end head -->
            <h1 class="p-relative capitalize">
                dashboard
            </h1>
            <div class="wrapper d-grid gap-20">
                <div class="welcome capitalize bg-white rad-10 txt-c-mobile block-moblie ">
                    <div class="intro p-20 d-flex space-between bg-eee">
                        <div>
                            <h2 class="m-0 capitalize">welcom</h2>
                            <p class="c-grey mt-5">Ahmed</p>
                        </div>
                        <img src="images/welcome.png" alt="welcom photo">
                    </div>

                    <div class="body txt-c d-flex p-20 mt-20 mb-20 block-moblie">
                        <div>Ahmed Safwat <span class="capitalize  d-block c-grey fs-14 mt-10 "> Developer </span></div>
                        <div> 80 <span class="capitalize d-block c-grey  fs-14 mt-10"> projects </span></div>
                        <div> $8500 <span class="capitalize d-block c-grey fs-14 mt-10 "> earned </span></div>
                    </div>
                    <a href="profile.html"
                        class="visit capitalize d-block fs-14 rad-6 bg-blue c-white w-fit">profile</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
